name: dsv3 Build and Deploy pipeline
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [tekton-trigger]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or '20' depending on your project (must match your local node)

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build project
        run: |
          npm run build

      - name: Archive build artifacts
        run: |
          mkdir -p output
          cp -r dist/* output/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: output/
